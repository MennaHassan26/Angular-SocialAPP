<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-center">
                <img src="../assets/hiring.png" 
                     alt="Register" class="image">
                <h2>Create an Account</h2>
                <p class="text-muted">Join us and start your journey</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="text-center">
                <p class="text-muted">
                    Already have an account? <a href="login" class="link">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
