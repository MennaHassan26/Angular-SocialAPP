<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="image-container">
                <img src="../assets/login.png" alt="Login Illustration">
            </div>
            <div class="form-container">
                <h2>Sign in</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
                        <small class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
                            <span *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</span>
                        </small>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
                        <small class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
                            <span *ngIf="loginForm.get('password')?.hasError('minlength')">Must be at least 6 characters long.</span>
                        </small>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid">Log in</button>
                </form>
                <p class="register">Don't have an account? <a href="/register">Create an account</a></p>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="facebook">F</a>
                        <a href="#" class="twitter">T</a>
                        <a href="#" class="google">G</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
