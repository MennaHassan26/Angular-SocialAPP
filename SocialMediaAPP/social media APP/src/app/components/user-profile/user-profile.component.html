<div class="profile-container">
  <div class="profile-card">
    <h2 class="text-Black fw-bold mb-4">User Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <div class="text-center mb-4">
        <img
          [src]="profileForm.get('profileImage')?.value || 'assets/image.png'"
          alt="Profile Image"
          class="profile-image shadow"
        />
        <div class="mt-3">
          <input
            id="image"
            type="text"
            class="form-control shadow-sm"
            placeholder="Profile Image URL"
            formControlName="profileImage"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input
          id="username"
          type="text"
          class="form-control shadow-sm"
          formControlName="username"
          placeholder="Enter your username"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input
          id="email"
          type="email"
          class="form-control shadow-sm"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-update shadow-sm">
          Update Profile
        </button>
        <button type="button" class="btn btn-delete shadow-sm" (click)="onDelete()">
          Delete Account
        </button>
      </div>
    </form>
  </div>
</div>
