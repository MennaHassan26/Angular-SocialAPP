<nav class="navbar navbar-expand-lg shadow-sm custom-navbar">
  <div class="container">
    <a class="navbar-brand fs-4 fw-bold text-light" href="#">
      <img src="../assets/logo.png" alt="SocialApp Logo" width="50" height="50">
  </a>
  

    <button
      class="navbar-toggler border-0 text-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link text-light fs-5 custom-nav-link"
            aria-current="page"
            routerLink=""
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
           Your Posts
          </a>
        </li>
      </ul>

      <form class="d-flex align-items-center gap-3">
        <ng-container *ngIf="!isLoggedIn()">
          <button
            class="btn btn-light rounded-pill px-4 custom-btn"
            type="button"
            routerLink="register"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Sign up
          </button>
          <button
            class="btn btn-outline-light rounded-pill px-4 custom-btn"
            type="button"
            routerLink="login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Login
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn()">
          <div class="d-flex align-items-center gap-3">
             <div class="dropdown">
              <button
                class="btn btn-light d-flex align-items-center gap-2 rounded-pill custom-profile-btn"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  [src]="getUserProfileImage()"
                  alt="Profile"
                  class="profile-img"
                />
                <span class="fw-semibold text-dark cursor-pointer" (click)="openUserProfile()">
                  {{ getUserName() }}
                </span>
                <i class="bi bi-chevron-down"></i>
              </button>

              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li>
                  <a class="dropdown-item" (click)="openUserProfile()">Profile</a>
                </li>
              </ul>
            </div>

             <button
              class="btn btn-danger rounded-pill px-3 custom-logout-btn"
              type="button"
              (click)="onLogout()"
            >
              Logout
            </button>
          </div>
        </ng-container>
      </form>
    </div>
  </div>
</nav>
